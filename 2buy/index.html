    <!-- Botão para abrir o modal -->
    <button class="open-modal-button" onclick="criarModal()">Criar Modal</button>
  
    <!-- O modal -->
    <div id="modal" class="modal">
      <button onclick="destruirModal()">Destroy Modal</button>
      <div class="modal-content">
      </div>
    </div>
  
    <script>
      // Função para abrir o modal
      function criarModal() {
        const modal = `<iframe  src="https://testehtml-gamma.vercel.app/brasil" width="800" height="600" frameborder="0" allow="geolocation"></iframe>`;
        document.querySelector('.modal-content').innerHTML = modal;
        document.querySelector('.modal').style.display = "block";
      }

      // Função para fechar o modal
      function destruirModal() {
        document.querySelector('.modal-content').innerHTML = '';
        document.querySelector('.modal').style.display = "none";
      }
    </script>
  
    <!-- Parte do conteúdo no arquivo embeded.html (iframe) -->
    <button id="redirecionar">Redireciossnar</button>
  
    <script>
      document.getElementById('redirecionar').addEventListener('click', function () {
        // Enviar uma mensagem para a página pai incluindo o window.location
