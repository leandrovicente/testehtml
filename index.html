<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta http-equiv="Access-Control-Allow-Origin" content="https://www.google-analytics.com">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abrir em Modal 165:2</title>
  <style>
    /* Estilo para o modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
    }

    /* Estilo para o botão que abre o modal */
    .open-modal-button {
      cursor: pointer;
    }
  </style>
</head>



<body>
  <!-- Botão para abrir o modal -->
  <button class="open-modal-button" onclick="criarModal()">Criar Modal</button>

  <!-- O modal -->
  <div id="modal" class="modal">
    <button onclick="destruirModal()">Destroy Modal</button>
    <div class="modal-content">
    </div>
  </div>

  <script>
    // Função para abrir o modal
    function criarModal() {
      const modal = `<iframe  src="https://testehtml-gamma.vercel.app/teste" width="800" height="600" frameborder="0" allow="geolocation"></iframe>`;
      document.querySelector('.modal-content').innerHTML = modal;
      document.querySelector('.modal').style.display = "block";
    }

    // Função para fechar o modal
    function destruirModal() {
      document.querySelector('.modal-content').innerHTML = '';
      document.querySelector('.modal').style.display = "none";
    }
  </script>

  <!-- Parte do conteúdo no arquivo embeded.html (iframe) -->
  <button id="redirecionar">Redirecionar</button>

  <script>
    document.getElementById('redirecionar').addEventListener('click', function () {
      // Enviar uma mensagem para a página pai incluindo o window.location
      parent.postMessage({ message: 'MostrarConsoleLog', location: window.parent.location.href }, '*');
    });
  </script>

</body>

</html>
