  <h2>TESTE 16:53</h2>
  <button class="open-modal-button" onclick="alert('dentro do modal')">Abrir Alerta</button>

  <!-- Adicione um elemento para exibir o console.log quando a mensagem for recebida -->
  <div id="console-log-container"></div>

  <script>
    // Adicione um ouvinte de mensagens do iframe
    window.addEventListener('message', function (event) {
      // Verifique a origem da mensagem para garantir a segurança (opcional)
      // if (event.origin === 'https://dominio-do-iframe.com') {
      if (event.data.message === 'MostrarConsoleLog') {
        // Exibe um console.log com o window.location da página pai
        var consoleLogContainer = document.getElementById('console-log-container');
        consoleLogContainer.textContent = 'Console.log: Mensagem recebida do iframe';
        console.log('Mensagem recebida do iframe');
        console.log('Window do site pai:', event.data.location);
      }
    });
  </script>
